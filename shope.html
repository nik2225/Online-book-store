<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .cart-table th {
            background-color: #f2f2f2;
        }
        .cart-actions {
            text-align: right;
            margin-top: 20px;
        }
        .cart-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shopping Cart</h1>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Book 1</td>
                <td>$10</td>
                <td>2</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Book 2</td>
                <td>$15</td>
                <td>1</td>
                <td>$15</td>
            </tr>
            <tr>
                <td>Book 3</td>
                <td>$20</td>
                <td>3</td>
                <td>$60</td>
            </tr>
        </tbody>
    </table>
    <div class="cart-actions">
        <button>Proceed to Checkout</button>
    </div>
</div>

</body>
</html>
